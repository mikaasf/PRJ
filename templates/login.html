<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Annotation - Log In (Form designed by Colorlib)</title>
    <link rel="icon" href="../static/imgs/eyeLogo.png">
    <link rel="stylesheet" href="../static/css/styleregister.css">
</head>
<body>
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../static/imgs/signin-image.jpg" alt="Sign In image"></figure>
                    <a href="{{ url_for('signup')}}" class="signup-image-link">Create an account</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form method="POST" class="register-form" id="login-form" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="your_name"></label>
                            <input onkeydown=hide_error() type="text" name="your_name" id="your_name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" checked>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div id="error" style="visibility: visible">
                        {% if error %}

                        <p id="error_log" style="color: red">
                            {{ error }}
                        </p>
                        {% endif %}
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script>
    function hide_error(){
        document.getElementById("error").style.visibility = "hidden";
    }
</script>
</html>
